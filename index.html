<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <link id="theme-style" rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dark Mode Toggle Example</h1>
    <button id="toggle-btn">Toggle Dark Mode</button>
    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const themeStyle = document.getElementById('theme-style');

        // Check for saved user preference, if any, and apply it
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            themeStyle.href = currentTheme;
        }

        toggleBtn.addEventListener('click', () => {
            let theme = themeStyle.href.includes('style.css') ? 'dark.css' : 'style.css';
            themeStyle.href = theme;
            localStorage.setItem('theme', theme);
        });
    </script>
</body>
</html>
